<div class="afterpay payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()">
        <label data-bind="attr: {'for': getCode()}" class="label afterpay-checkout-label">
            <square-placement
                    data-bind="attr: {
            'data-currency': getCurrency(),
            'data-mpid':getMPID(),
            'data-platform': 'Magento',
            'data-page-type': 'checkout',
            'data-type':'logo',
            'data-amount':getAmount()}
        "></square-placement>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="payment-method-note afterpay-checkout-note">
            <!-- ko foreach: $parent.getRegion('afterpay-checkout-notice') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="afterpay actions-toolbar-wraper">
            <!-- ko foreach: $parent.getRegion('afterpay-terms-and-conditions') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="
                        click: continueToAfterpay,
                        attr: {title: $t('Continue to Afterpay')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                            disabled>
                        <span data-bind="i18n: 'Continue to Afterpay'"></span>
                    </button>
                </div>
            </div>
        </div>
        <div style="clear: both">&nbsp;</div>
    </div>
</div>
